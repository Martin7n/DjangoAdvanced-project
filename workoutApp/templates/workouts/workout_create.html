{% extends 'common/base_template.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}

<section class="what_we_do_section layout_padding" style="background-color: #343a40; color: #f8f9fa;">
  <section class="container" style="padding-bottom: 5em">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <h1 class="mt-2">Add your workout</h1>
        <hr class="mt-0 mb-4">

        <form action="{% url 'create-workout' %}" method="POST">

          {% csrf_token %}

          <div class="form-group">
            {{ form|crispy }}
          </div>

          <button type="submit" class="btn btn-success btn-block">Save workout</button>
        </form>

      </div>
    </div>
  </section>
</section>

{% endblock %}
