<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Complex</title>
</head>
<body>
    <h1>Generate a Random Complex</h1>
    <form method="POST" action="{% url 'complex-generate' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <button type="submit">Generate Random Complex</button>
    </form>
</body>
</html>
