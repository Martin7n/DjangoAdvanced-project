{%  extends 'common/base_template.html' %}
{% load static %}
{% load crispy_forms_filters %}




{%  block content %}

    <section class="what_we_do_section layout_padding" style="background-color: #343a40; color: #f8f9fa;">
            <section class="container" style="width: 70%; padding-bottom: 5em">
                 <div class="row justify-content-center">
                    <div class="col-8">
                        <h1 class="mt-2"> <h2>Create a New Account</h2></h1>

                        <hr class="mt-0 mb-4">
                              <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-primary">Register</button>
                              </form>
                    </hr>
                    </div>
                 </div>
         </section>
    </section>
{%  endblock %}
