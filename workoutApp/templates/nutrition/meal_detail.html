{% extends 'common/base_template.html' %}
{%  load static %}

{%  block content %}


<section class="what_we_do_section layout_padding" style="background-color: #343a40; color: white;">
  <section class="container" style="padding-bottom: 5em">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <h1 class="mt-2">

        <hr class="mt-0 mb-4">

        <h1>{{ meal.description|truncatewords:4 }}</h1>
          <p><strong>Calories:</strong> {{ meal.calories }}</p>
          <p><strong>Type:</strong> {{ meal.type }}</p>
          <p><strong>Date:</strong> {{ meal.date }}</p>

  {% if meal.user == user %}
    <form method="post">{% csrf_token %}
      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this meal?');">Delete</button>
    </form>
  {% endif %}
        </h1>

      </div>
    </div>
  </section>
</section>

{% endblock %}
